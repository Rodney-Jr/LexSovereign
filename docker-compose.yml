version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lexsovereign-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lexsovereign
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-admin:
    image: adminer
    container_name: lexsovereign-adminer
    ports:
      - "8080:8080"
    restart: always

volumes:
  postgres_data:
