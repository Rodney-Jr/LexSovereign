name: LexSovereign CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'lexsovereign/package-lock.json'

    - name: Install Dependencies
      working-directory: ./lexsovereign
      run: npm ci

    - name: Build
      working-directory: ./lexsovereign
      run: npm run build
